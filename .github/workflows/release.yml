name: Create Github Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Read Gradle Properties Minecraft Version
        uses: madhead/read-java-properties@2
        id: mc_ver
        with:
          file: gradle.properties
          property: minecraft_version
          default: COULD_NOT_READ
          
      - name: Read Gradle Properties Minecraft Version
        uses: madhead/read-java-properties@2
        id: mod_ver
        with:
          file: gradle.properties
          property: mod_version
          default: COULD_NOT_READ

      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Create Github Release
        uses: ncipollo/release-action@v1
        with:
          bodyFile: changelog.md
          tag: v${{ steps.mc_ver.outputs.value }}+${{ steps.mod_ver.outputs.value }}
          name: Nucleus Release v${{ steps.mc_ver.outputs.value }}+${{ steps.mod_ver.outputs.value }}

      - name: Upload Fabric Jar to Github Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/${{ steps.mod_ver.outputs.value }}/nucleus-fabric-${{ steps.mc_ver.outputs.value }}+${{ steps.mod_ver.outputs.value }}.jar
          tag: v${{ steps.mc_ver.outputs.value }}+${{ steps.mod_ver.outputs.value }}
          overwrite: true

      - name: Upload Forge Jar to Github Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/${{ steps.mod_ver.outputs.value }}/nucleus-forge-${{ steps.mc_ver.outputs.value }}+${{ steps.mod_ver.outputs.value }}.jar
          tag: v${{ steps.mc_ver.outputs.value }}+${{ steps.mod_ver.outputs.value }}
          overwrite: true

      - name: Upload Common Jar to Github Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/${{ steps.mod_ver.outputs.value }}/nucleus-common-${{ steps.mc_ver.outputs.value }}+${{ steps.mod_ver.outputs.value }}.jar
          tag: v${{ steps.mc_ver.outputs.value }}+${{ steps.mod_ver.outputs.value }}
          overwrite: true
      
